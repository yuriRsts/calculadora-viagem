<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagem</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #1e1e1e;
      padding: 40px 16px;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: #2a2a2a;
      color: #ffffff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1f1f1f;
      color: #ffffff;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    #resultado {
      margin-top: 20px;
      background: #1b1b1b;
      padding: 16px;
      border-radius: 8px;
      font-size: 15px;
      border-left: 4px solid #4a90e2;
    }

    @media (max-width: 480px) {
      body {
        padding-top: 20px;
      }

      .container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculadora de Viagem</h2>

    <input id="origem" placeholder="Endereço de origem">
    <input id="destino" placeholder="Endereço de destino">
    <input id="kmLitro" type="number" placeholder="Km por litro">
    <input id="preco" type="number" step="0.01" placeholder="Preço da gasolina">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
let service;

function initAutocomplete() {
  service = new google.maps.places.AutocompleteService();
  configurarCampo("origem");
  configurarCampo("destino");
}

function configurarCampo(id) {
  const input = document.getElementById(id);
  const lista = document.createElement("div");

  lista.style.position = "absolute";
  lista.style.background = "#1b1b1b";
  lista.style.border = "1px solid #444";
  lista.style.borderRadius = "6px";
  lista.style.zIndex = "9999";
  lista.style.width = input.offsetWidth + "px";
  lista.style.display = "none";

  input.parentNode.appendChild(lista);

  input.addEventListener("input", () => {
    const valor = input.value.trim();

    if (valor.length < 3) {
      lista.style.display = "none";
      return;
    }

    service.getPlacePredictions(
      {
        input: valor,
        componentRestrictions: { country: "br" },
        types: ["geocode"]
      },
      (predictions, status) => {
        lista.innerHTML = "";

        if (
          status !== google.maps.places.PlacesServiceStatus.OK ||
          !predictions
        ) {
          lista.style.display = "none";
          return;
        }

        predictions.forEach(p => {
          const item = document.createElement("div");
          item.textContent = p.description;
          item.style.padding = "10px";
          item.style.cursor = "pointer";
          item.style.borderBottom = "1px solid #333";
          item.style.color = "#fff";

          item.onclick = () => {
            input.value = p.description;
            lista.style.display = "none";
          };

          lista.appendChild(item);
        });

        lista.style.display = "block";
      }
    );
  });

  document.addEventListener("click", e => {
    if (!input.contains(e.target)) {
      lista.style.display = "none";
    }
  });
}
</script>


  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&libraries=places&callback=initAutocomplete"
    async
    defer>
  </script>

</body>
</html>
