<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Viagem</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#1e1e1e;
  display:flex;
  justify-content:center;
  padding:16px;
  font-family:Arial;
  color:#fff;
}
.container{
  width:100%;
  max-width:420px;
  background:#2a2a2a;
  padding:20px;
  border-radius:14px;
}
h1{text-align:center}
input,button{
  width:100%;
  height:44px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #444;
  background:#1f1f1f;
  color:#fff;
  padding:0 12px;
}
button{
  background:#4a90e2;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.result{
  background:#1f1f1f;
  border-radius:8px;
  padding:10px;
  margin-top:10px;
}
#map{
  width:100%;
  height:220px;
  margin-top:10px;
  border-radius:10px;
}
</style>
</head>

<body>
<div class="container">
<h1>Calculadora de Viagem</h1>

<input id="origem" placeholder="Endere√ßo de origem">
<input id="destino" placeholder="Endere√ßo de destino">
<input id="kmLitro" type="number" placeholder="Km por litro">
<input id="precoGasolina" type="number" placeholder="Pre√ßo da gasolina">

<button onclick="calcular()">Calcular</button>

<div id="resultado" class="result" style="display:none"></div>
<div id="map"></div>
</div>

<script>
const API_KEY = "SUA_API_KEY_AQUI";

let map, directionsService, directionsRenderer;

function initMap(){
  map = new google.maps.Map(document.getElementById("map"), {
    zoom:5,
    center:{lat:-15,lng:-55}
  });
  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({map});
}

function calcular(){
  const origem = document.getElementById("origem").value;
  const destino = document.getElementById("destino").value;
  const kmLitro = parseFloat(document.getElementById("kmLitro").value);
  const preco = parseFloat(document.getElementById("precoGasolina").value);

  if(!origem || !destino || !kmLitro || !preco){
    alert("Preencha todos os campos");
    return;
  }

  directionsService.route({
    origin:origem,
    destination:destino,
    travelMode:"DRIVING"
  },(res,status)=>{
    if(status!=="OK"){
      alert("Erro ao calcular rota");
      return;
    }

    directionsRenderer.setDirections(res);
    const leg = res.routes[0].legs[0];

    const distancia = leg.distance.value / 1000;
    const tempo = leg.duration.text;
    const litros = distancia / kmLitro;
    const custo = litros * preco;

    const r = document.getElementById("resultado");
    r.style.display="block";
    r.innerHTML = `
      üìç Dist√¢ncia: ${distancia.toFixed(2)} km<br>
      ‚è± Tempo: ${tempo}<br>
      ‚õΩ Combust√≠vel: R$ ${custo.toFixed(2)}
    `;
  });
}
</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&libraries=places&callback=initMap">
</script>

</body>
</html>
