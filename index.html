<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagem</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      margin: 0;
      padding: 0;
    }

    .container {
  background: #2a2a2a;
  color: #ffffff;
}


    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }

    #resultado {
      margin-top: 18px;
      padding: 12px;
      background: #f7f9fc;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculadora de Viagem</h2>

    <input id="origem" placeholder="Endere√ßo de origem">
    <input id="destino" placeholder="Endere√ßo de destino">
    <input id="kmLitro" type="number" placeholder="Km por litro">
    <input id="preco" type="number" step="0.01" placeholder="Pre√ßo da gasolina">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const origem = document.getElementById("origem").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const kmLitro = parseFloat(document.getElementById("kmLitro").value);
      const preco = parseFloat(document.getElementById("preco").value);
      const resultado = document.getElementById("resultado");

      resultado.innerHTML = "";

      if (!origem || !destino) {
        alert("Informe origem e destino.");
        return;
      }

      if (isNaN(kmLitro) || kmLitro <= 0) {
        alert("Km por litro inv√°lido.");
        return;
      }

      if (isNaN(preco) || preco <= 0) {
        alert("Pre√ßo da gasolina inv√°lido.");
        return;
      }

      const service = new google.maps.DistanceMatrixService();

      service.getDistanceMatrix(
        {
          origins: [origem],
          destinations: [destino],
          travelMode: "DRIVING",
        },
        (response, status) => {
          if (status !== "OK") {
            resultado.innerHTML = "‚ùå Erro ao calcular a rota.";
            return;
          }

          const element = response.rows[0].elements[0];

          if (element.status !== "OK") {
            resultado.innerHTML = "‚ùå Rota n√£o encontrada.";
            return;
          }

          const distanciaKm = element.distance.value / 1000;
          const litros = distanciaKm / kmLitro;
          const custo = litros * preco;

          resultado.innerHTML = `
            üöó <strong>Dist√¢ncia:</strong> ${distanciaKm.toFixed(2)} km<br>
            ‚õΩ <strong>Consumo:</strong> ${litros.toFixed(2)} litros<br>
            üí∞ <strong>Custo:</strong> R$ ${custo.toFixed(2)}
          `;
        }
      );
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&loading=async">
  </script>

</body>
</html>
