<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Viagem</title>

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;
  background:#1e1e1e;
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:16px;
  color:#fff;
}
.container{
  width:100%;
  max-width:420px;
  background:#2a2a2a;
  padding:20px;
  border-radius:14px;
}
h1{text-align:center;margin-bottom:16px}
input,button{
  width:100%;
  height:44px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #444;
  background:#1f1f1f;
  color:#fff;
  padding:0 12px;
}
button{
  background:#4a90e2;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.result{
  background:#1f1f1f;
  border-radius:8px;
  padding:10px;
  margin-top:10px;
}
.links button{
  margin-top:6px;
  background:#3b7bdc;
}
#map{
  width:100%;
  height:220px;
  margin-top:10px;
  border-radius:10px;
}
</style>
</head>

<body>
<div class="container">
<h1>Calculadora de Viagem</h1>

<input id="origem" placeholder="Endere√ßo de origem">
<input id="destino" placeholder="Endere√ßo de destino">
<input id="kmLitro" type="number" placeholder="Km por litro">
<input id="precoGasolina" type="number" placeholder="Pre√ßo da gasolina">

<button onclick="calcular()">Calcular</button>

<div id="resultado" class="result" style="display:none"></div>

<div class="links" style="display:none" id="links">
  <button onclick="abrirGoogleMaps()">Abrir no Google Maps</button>
  <button onclick="abrirWaze()">Abrir no Waze</button>
</div>

<div id="map"></div>
</div>

<script>
const API_KEY = "SUA_API_KEY_AQUI";

let map, directionsService, directionsRenderer;
let ultimaOrigem = "";
let ultimoDestino = "";

function initMap(){
  map = new google.maps.Map(document.getElementById("map"), {
    zoom:5,
    center:{lat:-15,lng:-55}
  });
  directionsService = new google.maps.DirectionsService();
  directionsRenderer = new google.maps.DirectionsRenderer({map});

  // carregar √∫ltima rota
  const salvo = localStorage.getItem("ultimaRota");
  if(salvo){
    const r = JSON.parse(salvo);
    document.getElementById("origem").value = r.origem;
    document.getElementById("destino").value = r.destino;
    document.getElementById("kmLitro").value = r.km;
    document.getElementById("precoGasolina").value = r.preco;
  }
}

function calcular(){
  const origem = document.getElementById("origem").value;
  const destino = document.getElementById("destino").value;
  const kmLitro = parseFloat(document.getElementById("kmLitro").value);
  const preco = parseFloat(document.getElementById("precoGasolina").value);

  if(!origem || !destino || !kmLitro || !preco){
    alert("Preencha todos os campos");
    return;
  }

  ultimaOrigem = origem;
  ultimoDestino = destino;

  directionsService.route({
    origin:origem,
    destination:destino,
    travelMode:"DRIVING"
  },(res,status)=>{
    if(status!=="OK"){
      alert("Erro ao calcular rota");
      return;
    }

    directionsRenderer.setDirections(res);
    const leg = res.routes[0].legs[0];

    const distancia = leg.distance.value / 1000;
    const tempo = leg.duration.text;
    const litros = distancia / kmLitro;
    const custoComb = litros * preco;

    // ped√°gio estimado simples (R$ 0,12 por km rodovi√°rio)
    const pedagioEstimado = distancia * 0.12;

    const total = custoComb + pedagioEstimado;

    document.getElementById("resultado").style.display="block";
    document.getElementById("resultado").innerHTML = `
      üìç Dist√¢ncia: ${distancia.toFixed(2)} km<br>
      ‚è± Tempo estimado: ${tempo}<br>
      ‚õΩ Combust√≠vel: R$ ${custoComb.toFixed(2)}<br>
      üõ£ Ped√°gio estimado: R$ ${pedagioEstimado.toFixed(2)}<br>
      üí∞ Total estimado: <b>R$ ${total.toFixed(2)}</b>
    `;

    document.getElementById("links").style.display="block";

    localStorage.setItem("ultimaRota", JSON.stringify({
      origem, destino, km:kmLitro, preco
    }));
  });
}

function abrirGoogleMaps(){
  window.open(`https://www.google.com/maps/dir/${encodeURIComponent(ultimaOrigem)}/${encodeURIComponent(ultimoDestino)}`);
}
function abrirWaze(){
  window.open(`https://waze.com/ul?q=${encodeURIComponent(ultimoDestino)}`);
}
</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&libraries=places&callback=initMap">
</script>

</body>
</html>
