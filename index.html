<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagem</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #1e1e1e;
      padding: 40px 16px;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: #2a2a2a;
      color: #ffffff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1f1f1f;
      color: #ffffff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    #resultado {
      margin-top: 20px;
      background: #1b1b1b;
      padding: 16px;
      border-radius: 8px;
      font-size: 15px;
      border-left: 4px solid #4a90e2;
    }

    /* Ajuste extra para celular */
    @media (max-width: 480px) {
      body {
        padding-top: 20px;
      }

      .container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Calculadora de Viagem</h2>

    <input id="origem" placeholder="Endere√ßo de origem">
    <input id="destino" placeholder="Endere√ßo de destino">
    <input id="kmLitro" type="number" placeholder="Km por litro">
    <input id="preco" type="number" step="0.01" placeholder="Pre√ßo da gasolina">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    let autocompleteOrigem;
    let autocompleteDestino;

    function initAutocomplete() {
      autocompleteOrigem = new google.maps.places.Autocomplete(
        document.getElementById("origem"),
        { types: ["geocode"] }
      );

      autocompleteDestino = new google.maps.places.Autocomplete(
        document.getElementById("destino"),
        { types: ["geocode"] }
      );
    }

    function calcular() {
      const origem = document.getElementById("origem").value.trim();
      const destino = document.getElementById("destino").value.trim();
      const kmLitro = parseFloat(document.getElementById("kmLitro").value);
      const preco = parseFloat(document.getElementById("preco").value);
      const resultado = document.getElementById("resultado");

      resultado.innerHTML = "";

      if (!origem || !destino) {
        alert("Informe origem e destino.");
        return;
      }

      if (isNaN(kmLitro) || kmLitro <= 0) {
        alert("Km por litro inv√°lido.");
        return;
      }

      if (isNaN(preco) || preco <= 0) {
        alert("Pre√ßo da gasolina inv√°lido.");
        return;
      }

      const service = new google.maps.DistanceMatrixService();

      service.getDistanceMatrix(
        {
          origins: [origem],
          destinations: [destino],
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (response, status) => {
          if (status !== "OK") {
            resultado.innerHTML = "‚ùå Erro ao calcular a rota.";
            return;
          }

          const element = response.rows[0].elements[0];

          if (element.status !== "OK") {
            resultado.innerHTML = "‚ùå Rota n√£o encontrada.";
            return;
          }

          const distanciaKm = element.distance.value / 1000;
          const litros = distanciaKm / kmLitro;
          const custo = litros * preco;

          resultado.innerHTML = `
            üöó <strong>Dist√¢ncia:</strong> ${distanciaKm.toFixed(2)} km<br>
            ‚õΩ <strong>Consumo:</strong> ${litros.toFixed(2)} litros<br>
            üí∞ <strong>Custo:</strong> R$ ${custo.toFixed(2)}
          `;
        }
      );
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&libraries=places&callback=initAutocomplete"
    async
    defer>
  </script>

</body>
</html>
