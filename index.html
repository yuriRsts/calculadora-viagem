<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagem</title>
  <style>
    <style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f4f8;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 420px;
    margin: 60px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: #4a90e2;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #357ab8;
  }

  #resultado {
    margin-top: 20px;
    background: #f7f9fc;
    padding: 15px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 14px;
  }
</style>

</head>

 <body>

  <div class="container">
    <h2>Calculadora de Viagem</h2>

    <input id="origem" placeholder="Endereço de origem">
    <input id="destino" placeholder="Endereço de destino">
    <input id="kmLitro" type="number" placeholder="Km por litro">
    <input id="preco" type="number" step="0.01" placeholder="Preço da gasolina">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

</body>



  <script>
    function calcular() {
      const origem = document.getElementById("origem").value;
      const destino = document.getElementById("destino").value;
      const kmLitro = parseFloat(document.getElementById("kmLitro").value);
      const preco = parseFloat(document.getElementById("preco").value);

      if (!origem || !destino || !kmLitro || !preco) {
        alert("Preencha todos os campos");
        return;
      }

      const service = new google.maps.DistanceMatrixService();

      service.getDistanceMatrix(
        {
          origins: [origem],
          destinations: [destino],
          travelMode: 'DRIVING',
        },
        (response, status) => {
          if (status !== "OK") {
            alert("Erro ao calcular distância");
            return;
          }

          const distanciaMetros =
            response.rows[0].elements[0].distance.value;

          const distanciaKm = distanciaMetros / 1000;
          const litros = distanciaKm / kmLitro;
          const custo = litros * preco;

          document.getElementById("resultado").innerHTML =
            `Distância: ${distanciaKm.toFixed(2)} km<br>
             Consumo: ${litros.toFixed(2)} litros<br>
             Custo: R$ ${custo.toFixed(2)}`;
        }
      );
    }
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA">
  </script>

</body>
</html>
