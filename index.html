<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 60px;
  background: #1e1e1e;
  font-family: Arial, sans-serif;
}

.container {
  width: 100%;
  max-width: 420px;
  background: #2a2a2a;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  color: #fff;
  position: relative;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  height: 48px;
  margin-bottom: 12px;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #444;
  background: #1f1f1f;
  color: #fff;
  font-size: 16px;
}

button {
  width: 100%;
  height: 50px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #4a90e2, #357abd);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:active {
  transform: scale(0.98);
}

#resultado {
  margin-top: 15px;
  padding: 12px;
  border-radius: 8px;
  background: #1f1f1f;
  display: none;
  font-size: 14px;
}

/* Lista autocomplete */
.sugestoes {
  position: absolute;
  background: #1f1f1f;
  border: 1px solid #444;
  border-radius: 6px;
  z-index: 9999;
  overflow: hidden;
}

.sugestoes div {
  padding: 10px;
  cursor: pointer;
}

.sugestoes div:hover {
  background: #333;
}
</style>
</head>

<body>

<div class="container">
  <h2>Calculadora de Viagem</h2>

  <input id="origem" placeholder="Endere√ßo de origem">
  <input id="destino" placeholder="Endere√ßo de destino">
  <input id="kmLitro" type="number" placeholder="Km por litro">
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo da gasolina">

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>
</div>

<script>
let autocompleteService;
let directionsService;

function initMaps() {
  autocompleteService = new google.maps.places.AutocompleteService();
  directionsService = new google.maps.DirectionsService();

  configurarAutocomplete("origem");
  configurarAutocomplete("destino");
}

function configurarAutocomplete(id) {
  const input = document.getElementById(id);
  const lista = document.createElement("div");
  lista.className = "sugestoes";
  lista.style.display = "none";
  document.body.appendChild(lista);

  function posicionarLista() {
    const rect = input.getBoundingClientRect();
    lista.style.width = rect.width + "px";
    lista.style.left = rect.left + "px";
    lista.style.top = rect.bottom + window.scrollY + 6 + "px";
  }

  input.addEventListener("input", () => {
    const valor = input.value.trim();

    if (valor.length < 3) {
      lista.style.display = "none";
      return;
    }

    posicionarLista();

    autocompleteService.getPlacePredictions({
      input: valor,
      componentRestrictions: { country: "br" }
    }, (predictions, status) => {
      if (status !== "OK" || !predictions) return;

      lista.innerHTML = "";
      predictions.forEach(p => {
        const item = document.createElement("div");
        item.textContent = p.description;
        item.onclick = () => {
          input.value = p.description;
          lista.style.display = "none";
        };
        lista.appendChild(item);
      });

      lista.style.display = "block";
    });
  });

  document.addEventListener("click", e => {
    if (e.target !== input) lista.style.display = "none";
  });

  window.addEventListener("scroll", posicionarLista);
  window.addEventListener("resize", posicionarLista);
}

function calcular() {
  const origem = document.getElementById("origem").value;
  const destino = document.getElementById("destino").value;
  const kmLitro = parseFloat(document.getElementById("kmLitro").value);
  const preco = parseFloat(document.getElementById("preco").value);
  const resultado = document.getElementById("resultado");

  if (!origem || !destino || kmLitro <= 0 || preco <= 0) {
    alert("Preencha todos os campos corretamente.");
    return;
  }

  directionsService.route({
    origin: origem,
    destination: destino,
    travelMode: "DRIVING"
  }, (response, status) => {
    if (status !== "OK") {
      alert("Erro ao calcular a rota.");
      return;
    }

    const metros = response.routes[0].legs[0].distance.value;
    const km = metros / 1000;
    const litros = km / kmLitro;
    const custo = litros * preco;

    resultado.style.display = "block";
    resultado.innerHTML = `
      üìç <b>Dist√¢ncia:</b> ${km.toFixed(2)} km<br>
      ‚õΩ <b>Consumo:</b> ${litros.toFixed(2)} L<br>
      üí∞ <b>Custo estimado:</b> R$ ${custo.toFixed(2)}
    `;
  });
}
</script>

<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&libraries=places&callback=initMaps"
async defer>
</script>

</body>
</html>
