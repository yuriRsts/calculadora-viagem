<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Viagem</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #1e1e1e;
      padding: 24px 16px;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: #2a2a2a;
      color: #ffffff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 16px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #1f1f1f;
      color: #ffffff;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    #resultado {
      margin-top: 18px;
      background: #1b1b1b;
      padding: 16px;
      border-radius: 8px;
      font-size: 15px;
      border-left: 4px solid #4a90e2;
    }

    /* LISTA DE AUTOCOMPLETE */
    .autocomplete-list {
      position: absolute;
      background: #1b1b1b;
      border: 1px solid #444;
      border-radius: 8px;
      z-index: 99999;
      overflow: hidden;
    }

    .autocomplete-item {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      color: #fff;
      font-size: 15px;
    }

    .autocomplete-item:last-child {
      border-bottom: none;
    }

    .autocomplete-item:hover {
      background: #333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 26px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Calculadora de Viagem</h2>

    <input id="origem" placeholder="Endereço de origem" autocomplete="off" />
    <input id="destino" placeholder="Endereço de destino" autocomplete="off" />
    <input id="kmLitro" type="number" placeholder="Km por litro" />
    <input id="preco" type="number" step="0.01" placeholder="Preço da gasolina" />

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    let service;

    function initAutocomplete() {
      service = new google.maps.places.AutocompleteService();
      configurarCampo("origem");
      configurarCampo("destino");
    }

    function configurarCampo(id) {
      const input = document.getElementById(id);
      const lista = document.createElement("div");
      lista.className = "autocomplete-list";
      lista.style.display = "none";

      document.body.appendChild(lista);

      function posicionarLista() {
        const rect = input.getBoundingClientRect();
        lista.style.width = rect.width + "px";
        lista.style.left = rect.left + window.scrollX + "px";
        lista.style.top = rect.bottom + window.scrollY + "px";
      }

      input.addEventListener("input", () => {
        const valor = input.value.trim();

        if (valor.length < 3) {
          lista.style.display = "none";
          return;
        }

        posicionarLista();

        service.getPlacePredictions(
          {
            input: valor,
            componentRestrictions: { country: "br" },
            types: ["geocode"]
          },
          (predictions, status) => {
            lista.innerHTML = "";

            if (
              status !== google.maps.places.PlacesServiceStatus.OK ||
              !predictions
            ) {
              lista.style.display = "none";
              return;
            }

            predictions.forEach(p => {
              const item = document.createElement("div");
              item.className = "autocomplete-item";
              item.textContent = p.description;

              item.onclick = () => {
                input.value = p.description;
                lista.style.display = "none";
              };

              lista.appendChild(item);
            });

            lista.style.display = "block";
          }
        );
      });

      window.addEventListener("scroll", () => {
        if (lista.style.display === "block") posicionarLista();
      });

      window.addEventListener("resize", () => {
        if (lista.style.display === "block") posicionarLista();
      });

      document.addEventListener("click", e => {
        if (e.target !== input && !lista.contains(e.target)) {
          lista.style.display = "none";
        }
      });
    }

    function calcular() {
      const kmLitro = parseFloat(document.getElementById("kmLitro").value);
      const preco = parseFloat(document.getElementById("preco").value);

      if (!kmLitro || !preco) {
        alert("Preencha km por litro e preço da gasolina");
        return;
      }

      document.getElementById("resultado").innerHTML =
        "⚠️ O cálculo de distância pode ser integrado ao Google Directions API depois.";
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&libraries=places&callback=initAutocomplete"
    async
    defer>
  </script>

</body>
</html>
