<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Viagem</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      padding-top: 60px;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #2a2a2a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      height: 46px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1f1f1f;
      color: #fff;
      padding: 10px;
      font-size: 15px;
    }

    button {
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .resultado {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
    }

    .mapa {
      margin-top: 12px;
      width: 100%;
      height: 220px;
      border-radius: 8px;
      overflow: hidden;
    }

    .acoes button {
      margin-top: 8px;
    }

    /* Lista autocomplete */
    .autocomplete {
      position: absolute;
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 6px;
      z-index: 9999;
      display: none;
    }

    .autocomplete div {
      padding: 10px;
      cursor: pointer;
      color: #fff;
    }

    .autocomplete div:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Calculadora de Viagem</h2>

    <input id="origem" placeholder="Endere√ßo de origem" />
    <input id="destino" placeholder="Endere√ßo de destino" />

    <input id="kmLitro" type="number" min="1" step="0.1" placeholder="Km por litro" />
    <input id="precoGasolina" type="number" min="0.01" step="0.01" placeholder="Pre√ßo da gasolina" />
    <input id="pedagioManual" type="number" min="0" step="0.01" placeholder="Ped√°gio informado (opcional)" />

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado"></div>

    <div class="acoes" id="acoes" style="display:none;">
      <button onclick="abrirGoogleMaps()">üó∫Ô∏è Abrir no Google Maps</button>
      <button onclick="abrirWaze()">üöó Abrir no Waze</button>
    </div>

    <div id="map" class="mapa"></div>
  </div>

  <script>
    let autocompleteService;
    let directionsService;
    let directionsRenderer;

    function initMap() {
      autocompleteService = new google.maps.places.AutocompleteService();
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat: -23.5, lng: -46.6 }
      });

      directionsRenderer.setMap(map);

      configurarAutocomplete("origem");
      configurarAutocomplete("destino");
    }

    function configurarAutocomplete(id) {
      const input = document.getElementById(id);
      const lista = document.createElement("div");
      lista.className = "autocomplete";
      document.body.appendChild(lista);

      function posicionar() {
        const r = input.getBoundingClientRect();
        lista.style.width = r.width + "px";
        lista.style.left = r.left + "px";
        lista.style.top = r.bottom + window.scrollY + "px";
      }

      input.addEventListener("input", () => {
        const valor = input.value.trim();
        if (valor.length < 3) {
          lista.style.display = "none";
          return;
        }

        posicionar();

        autocompleteService.getPlacePredictions(
          { input: valor, componentRestrictions: { country: "br" } },
          (predictions) => {
            lista.innerHTML = "";
            if (!predictions) return;

            predictions.forEach(p => {
              const item = document.createElement("div");
              item.textContent = p.description;
              item.onclick = () => {
                input.value = p.description;
                lista.style.display = "none";
              };
              lista.appendChild(item);
            });

            lista.style.display = "block";
          }
        );
      });

      document.addEventListener("click", e => {
        if (e.target !== input) lista.style.display = "none";
      });
    }

    function calcular() {
      const origem = document.getElementById("origem").value;
      const destino = document.getElementById("destino").value;
      const kmLitro = parseFloat(document.getElementById("kmLitro").value);
      const preco = parseFloat(document.getElementById("precoGasolina").value);
      const pedagio = parseFloat(document.getElementById("pedagioManual").value) || 0;

      const resultado = document.getElementById("resultado");

      if (!origem || !destino) {
        resultado.innerHTML = "‚ö†Ô∏è Preencha origem e destino.";
        return;
      }

      if (isNaN(kmLitro) || kmLitro <= 0) {
        resultado.innerHTML = "‚ö†Ô∏è Informe um Km/L v√°lido.";
        return;
      }

      if (isNaN(preco) || preco <= 0) {
        resultado.innerHTML = "‚ö†Ô∏è Informe um pre√ßo v√°lido da gasolina.";
        return;
      }

      directionsService.route(
        {
          origin: origem,
          destination: destino,
          travelMode: "DRIVING"
        },
        (res, status) => {
          if (status !== "OK") {
            resultado.innerHTML = "‚ùå N√£o foi poss√≠vel calcular a rota.";
            return;
          }

          directionsRenderer.setDirections(res);

          const leg = res.routes[0].legs[0];
          const distanciaKm = leg.distance.value / 1000;
          const tempo = leg.duration.text;

          const litros = distanciaKm / kmLitro;
          const custoCombustivel = litros * preco;
          const total = custoCombustivel + pedagio;

          resultado.innerHTML = `
            üìç Dist√¢ncia: ${distanciaKm.toFixed(2)} km<br>
            ‚è±Ô∏è Tempo estimado: ${tempo}<br>
            ‚õΩ Combust√≠vel: R$ ${custoCombustivel.toFixed(2)}<br>
            üõ£Ô∏è Ped√°gio: R$ ${pedagio.toFixed(2)}<br>
            üí∞ <strong>Total estimado: R$ ${total.toFixed(2)}</strong>
          `;

          document.getElementById("acoes").style.display = "block";
        }
      );
    }

    function abrirGoogleMaps() {
      const o = encodeURIComponent(document.getElementById("origem").value);
      const d = encodeURIComponent(document.getElementById("destino").value);
      window.open(`https://www.google.com/maps/dir/?api=1&origin=${o}&destination=${d}`);
    }

    function abrirWaze() {
      const d = encodeURIComponent(document.getElementById("destino").value);
      window.open(`https://waze.com/ul?q=${d}&navigate=yes`);
    }
  </script>

  <!-- üîë COLOQUE SUA API KEY AQUI -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&libraries=places&callback=initMap"
    async
    defer>
  </script>
</body>
</html>
