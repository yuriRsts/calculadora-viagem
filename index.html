<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 10px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1f1f1f;
      color: #fff;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      opacity: 0.9;
    }

    .resultado {
      margin-top: 12px;
      background: #1f1f1f;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .mapa {
      margin-top: 12px;
      width: 100%;
      height: 220px;
      border-radius: 8px;
      overflow: hidden;
    }

    .acoes {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-direction: column;
    }

    .acoes button {
      background: #357abd;
    }

    .autocomplete {
      position: absolute;
      background: #1f1f1f;
      border: 1px solid #444;
      border-radius: 6px;
      z-index: 9999;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }

    .autocomplete div {
      padding: 10px;
      cursor: pointer;
      color: #fff;
    }

    .autocomplete div:hover {
      background: #333;
    }

    @media (max-width: 480px) {
      .mapa {
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Calculadora de Viagem</h2>

    <input id="origem" placeholder="Endere√ßo de origem">
    <input id="destino" placeholder="Endere√ßo de destino">
    <input id="kmLitro" type="number" placeholder="Km por litro">
    <input id="precoGasolina" type="number" step="0.01" placeholder="Pre√ßo da gasolina">
    <input id="pedagioManual" type="number" step="0.01" placeholder="Ped√°gio informado (opcional)">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado" style="display:none"></div>

    <div class="acoes" id="acoes" style="display:none">
      <button onclick="abrirGoogleMaps()">üó∫Ô∏è Abrir no Google Maps</button>
      <button onclick="abrirWaze()">üöó Abrir no Waze</button>
    </div>

    <div id="mapa" class="mapa"></div>
  </div>

  <script>
    let autocompleteService;
    let directionsService;
    let directionsRenderer;
    let origemGlobal = '';
    let destinoGlobal = '';

    function initMap() {
      autocompleteService = new google.maps.places.AutocompleteService();
      directionsService = new google.maps.DirectionsService();

      const map = new google.maps.Map(document.getElementById("mapa"), {
        zoom: 6,
        center: { lat: -15.78, lng: -47.93 }
      });

      directionsRenderer = new google.maps.DirectionsRenderer({ map });

      configurarAutocomplete("origem");
      configurarAutocomplete("destino");
    }

    function configurarAutocomplete(id) {
      const input = document.getElementById(id);
      const lista = document.createElement("div");
      lista.className = "autocomplete";
      document.body.appendChild(lista);

      input.addEventListener("input", () => {
        const valor = input.value.trim();
        lista.innerHTML = "";

        if (valor.length < 3) {
          lista.style.display = "none";
          return;
        }

        const rect = input.getBoundingClientRect();
        lista.style.width = rect.width + "px";
        lista.style.left = rect.left + "px";
        lista.style.top = rect.bottom + window.scrollY + "px";

        autocompleteService.getPlacePredictions(
          { input: valor, componentRestrictions: { country: "br" } },
          (predictions) => {
            if (!predictions) return;
            lista.style.display = "block";

            predictions.forEach(p => {
              const item = document.createElement("div");
              item.textContent = p.description;
              item.onclick = () => {
                input.value = p.description;
                lista.style.display = "none";
              };
              lista.appendChild(item);
            });
          }
        );
      });

      document.addEventListener("click", e => {
        if (e.target !== input) lista.style.display = "none";
      });
    }

    function calcular() {
      const origem = document.getElementById("origem").value;
      const destino = document.getElementById("destino").value;
      const kmLitro = parseFloat(document.getElementById("kmLitro").value);
      const preco = parseFloat(document.getElementById("precoGasolina").value);
      const pedagioManual = parseFloat(document.getElementById("pedagioManual").value) || 0;

      origemGlobal = origem;
      destinoGlobal = destino;

      if (!origem || !destino || !kmLitro || !preco) {
        alert("Preencha todos os campos obrigat√≥rios");
        return;
      }

      directionsService.route(
        {
          origin: origem,
          destination: destino,
          travelMode: google.maps.TravelMode.DRIVING
        },
        (result, status) => {
          if (status !== "OK") {
            alert("Erro ao calcular rota");
            return;
          }

          directionsRenderer.setDirections(result);

          const rota = result.routes[0].legs[0];
          const distanciaKm = rota.distance.value / 1000;
          const tempo = rota.duration.text;

          const litros = distanciaKm / kmLitro;
          const custoCombustivel = litros * preco;

          const pedagioEstimado = distanciaKm * 0.15;
          const total = custoCombustivel + pedagioEstimado + pedagioManual;

          document.getElementById("resultado").style.display = "block";
          document.getElementById("acoes").style.display = "flex";

          document.getElementById("resultado").innerHTML = `
            üìç <b>Dist√¢ncia:</b> ${distanciaKm.toFixed(2)} km<br>
            ‚è±Ô∏è <b>Tempo estimado:</b> ${tempo}<br>
            ‚õΩ <b>Combust√≠vel:</b> R$ ${custoCombustivel.toFixed(2)}<br>
            üõ£Ô∏è <b>Ped√°gio estimado:</b> R$ ${pedagioEstimado.toFixed(2)}<br>
            ‚ûï <b>Ped√°gio informado:</b> R$ ${pedagioManual.toFixed(2)}<br>
            üí∞ <b>Total estimado:</b> R$ ${total.toFixed(2)}
          `;
        }
      );
    }

    function abrirGoogleMaps() {
      window.open(
        `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(origemGlobal)}&destination=${encodeURIComponent(destinoGlobal)}`,
        "_blank"
      );
    }

    function abrirWaze() {
      window.open(
        `https://waze.com/ul?q=${encodeURIComponent(destinoGlobal)}&navigate=yes`,
        "_blank"
      );
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiYWC1UozNM6xqegQg__CQvNA3FXgFbEA&libraries=places&callback=initMap">
  </script>

</body>
</html>
