<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Viagem</h2>

  <input id="origem" placeholder="Endereço de origem">
  <input id="destino" placeholder="Endereço de destino">
  <input id="kmLitro" type="number" placeholder="Km por litro">
  <input id="preco" type="number" step="0.01" placeholder="Preço da gasolina">

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const origem = document.getElementById("origem").value;
      const destino = document.getElementById("destino").value;
      const kmLitro = parseFloat(document.getElementById("kmLitro").value);
      const preco = parseFloat(document.getElementById("preco").value);

      if (!origem || !destino || !kmLitro || !preco) {
        alert("Preencha todos os campos");
        return;
      }

      const service = new google.maps.DistanceMatrixService();

      service.getDistanceMatrix(
        {
          origins: [origem],
          destinations: [destino],
          travelMode: 'DRIVING',
        },
        (response, status) => {
          if (status !== "OK") {
            alert("Erro ao calcular distância");
            return;
          }

          const distanciaMetros =
            response.rows[0].elements[0].distance.value;

          const distanciaKm = distanciaMetros / 1000;
          const litros = distanciaKm / kmLitro;
          const custo = litros * preco;

          document.getElementById("resultado").innerHTML =
            `Distância: ${distanciaKm.toFixed(2)} km<br>
             Consumo: ${litros.toFixed(2)} litros<br>
             Custo: R$ ${custo.toFixed(2)}`;
        }
      );
    }
  </script>

  <!-- COLE SUA CHAVE AQUI -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_AQUI">
  </script>

</body>
</html>
